<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle
    {
      background-color: rgb(73, 73, 73);
      width: 100px;
      height: 100px;      
      border-radius: 20px;
      position:absolute;      
      top: 10px;
      left: 10px;
    }
    .blue-box
    {
      background-color: black;
      border-radius: 10px;
      height: 300px;
      width: 500px;
      position: relative;
      top: 200px;
      left: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
